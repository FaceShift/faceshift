<!DOCTYPE html>
<html>
<head>
    <title>FaceShift</title>
    <script async src="../lib/BRFv4/libs/brf_asmjs/BRFv4_JS_trial.js"></script>
</head>
<body>

<div id="usersFace">
    <video id="_webcam" playsInline hidden></video>
    <canvas id="_imageData"></canvas>
</div>

<div id="content">

</div>
<script src="http://localhost:8080/webpack-dev-server.js"></script>
<script src="http://localhost:8080/built/bundle.js"></script>
<script>
    const electron = require("electron");
    const ipc = electron.ipcRenderer;
    const imageData = document.getElementById("_imageData");
    imageData.addEventListener("click", function (e) {
        e.preventDefault();
        ipc.send("resize");
    });
</script>
<script src="../app/modules/app.js"></script>

</body>
</html>
